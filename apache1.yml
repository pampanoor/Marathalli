---
- hosts: 172.31.8.190
  become: True 
  tasks:
    - name: Install apache
      yum:
        name: httpd
        state: present

    - name: Install git
      yum:
        name: git
        state: present

    - name: Install static website from git
      git:
        repo: https://github.com/pampanoor/javahome-app
        dest: /var/www/html 
    - name: start and enable apache
      service: 
        name: httpd
        stat: start
        enabled: Yes      
